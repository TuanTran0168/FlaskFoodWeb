{% extends 'layout/base.html' %}

{% block content %}

<head>
    <link href="{{ url_for('static', filename='css/change_password.css') }}" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet"/>
</head>

<h1 class="text-center">ĐỔI MẬT KHẨU</h1>

{% if err_msg %}
<div class="text-center alert alert-danger">
    {{err_msg}}
</div>
{% endif %}
<div class="OTP-form">
    <form method="post" enctype="multipart/form-data">
        <div class="form-floating mt-3 mb-3">
            <input type="text" class="form-control" required id="confirm_otp" placeholder="Nhập mã OTP mà chúng tôi đã gửi cho bạn"
                   name="confirm_otp">
            <label for="confirm_otp">Nhập mã OTP mà chúng tôi đã gửi cho bạn</label>
        </div>

        <div class="form-floating mt-3 mb-3">
            <input type="password" class="form-control" required id="password" placeholder="Nhập mật khẩu"
                   name="password">
            <label for="password">Mật khẩu mới</label>
        </div>

        <div class="form-floating mt-3 mb-3">
            <input type="password" class="form-control" required id="confirm" placeholder="Nhập xác nhận mật khẩu"
                   name="confirm">
            <label for="confirm">Xác nhận mật khẩu</label>
        </div>
<!--        <div>-->
<!--            {{ form.recaptcha() }}-->
<!--        </div>-->
        <div>
            <input type="submit" value="Đổi mật khẩu" class="btn btn-danger"/>
        </div>
    </form>
</div>
{% endblock %}
